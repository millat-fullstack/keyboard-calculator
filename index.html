<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Calculator | Free Keyboard Calculator Tool</title>
  <meta name="description" content="Free online calculator tool you can control fully with your keyboard. Use numbers and operators (+ - * /) to calculate easily.">
  <meta name="keywords" content="calculator, online calculator, free calculator, keyboard calculator">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
    }
    .calculator {
      width: 320px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    #display {
      width: 100%;
      height: 60px;
      font-size: 24px;
      text-align: right;
      padding: 10px;
      margin-bottom: 10px;
      border: 2px solid #ddd;
      border-radius: 8px;
    }
    p {
      font-size: 14px;
      color: #666;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" readonly placeholder="Type with your keyboard...">
    <p>ðŸ’¡ Type numbers and operators (+ - * /), press Enter to calculate, Backspace to clear.</p>
  </div>

  <script>
    const display = document.getElementById("display");
    let expression = "";

    document.addEventListener("keydown", (e) => {
      if (/[0-9+\-*/.]/.test(e.key)) {
        expression += e.key;
        display.value = expression;
      } else if (e.key === "Enter") {
        try {
          expression = eval(expression).toString();
          display.value = expression;
        } catch {
          display.value = "Error";
          expression = "";
        }
      } else if (e.key === "Backspace") {
        expression = expression.slice(0, -1);
        display.value = expression;
      } else if (e.key === "Escape") {
        expression = "";
        display.value = "";
      }
    });
  </script>
</body>
</html>
