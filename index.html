<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futuristic Online Calculator | Keyboard Friendly</title>
  <meta name="description" content="Free futuristic online calculator, fully keyboard friendly. Type numbers and operators (+ - * /), press Enter to calculate. Modern AI-inspired UX design.">
  <meta name="keywords" content="online calculator, keyboard calculator, futuristic calculator, ai calculator">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
    }
    .calculator {
      width: 360px;
      background: rgba(20, 20, 40, 0.95);
      padding: 25px;
      border-radius: 18px;
      box-shadow: 0 0 25px rgba(0, 200, 255, 0.6);
      text-align: center;
      transition: all 0.3s ease;
    }
    .calculator:hover {
      box-shadow: 0 0 40px rgba(0, 200, 255, 0.9);
    }
    #display {
      width: 100%;
      height: 70px;
      font-size: 28px;
      text-align: right;
      padding: 15px;
      border: none;
      border-radius: 10px;
      background: rgba(255,255,255,0.1);
      color: #0ff;
      outline: none;
      box-shadow: inset 0 0 10px rgba(0,200,255,0.3);
      letter-spacing: 1px;
      margin-bottom: 20px;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }
    button {
      padding: 20px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      background: rgba(0, 255, 255, 0.1);
      color: #0ff;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    button:hover {
      background: rgba(0, 255, 255, 0.3);
      box-shadow: 0 0 10px rgba(0, 200, 255, 0.5);
    }
    .operator {
      background: rgba(0, 200, 255, 0.3);
    }
    p {
      margin-top: 15px;
      font-size: 14px;
      color: #aaa;
    }
    p span {
      color: #0ff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" readonly placeholder="Type with keyboard or click...">
    <div class="buttons">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator">/</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operator">*</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="operator">-</button>

      <button>0</button>
      <button>.</button>
      <button class="operator">+</button>
      <button class="operator" id="equals">=</button>

      <button id="clear" style="grid-column: span 4; background: rgba(255,0,0,0.3);">C</button>
    </div>
    <p>ðŸ’¡ Use your <span>keyboard</span> or <span>click</span> buttons: numbers + operators (+ âˆ’ Ã— Ã·). Press <span>Enter</span> or <span>=</span> to calculate.</p>
  </div>

  <script>
    const display = document.getElementById("display");
    const buttons = document.querySelectorAll("button");
    let expression = "";

    // Keyboard input
    document.addEventListener("keydown", (e) => {
      if (/[0-9+\-*/.]/.test(e.key)) {
        expression += e.key;
        display.value = expression;
      } else if (e.key === "Enter") {
        calculate();
      } else if (e.key === "Backspace") {
        expression = expression.slice(0, -1);
        display.value = expression;
      } else if (e.key === "Escape") {
        expression = "";
        display.value = "";
      }
    });

    // Button input
    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        if (btn.id === "equals") {
          calculate();
        } else if (btn.id === "clear") {
          expression = "";
          display.value = "";
        } else {
          expression += btn.textContent;
          display.value = expression;
        }
      });
    });

    function calculate() {
      try {
        expression = eval(expression).toString();
        display.value = expression;
      } catch {
        display.value = "Error";
        expression = "";
      }
    }
  </script>
</body>
</html>
